<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>index</title>
		<meta name="description" content="">
		<meta name="author" content="Bala Krishna">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<link rel="stylesheet" type="text/css" href="buscaat.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
		<script src="buscaat.js"></script>
	</head>
	<body>
		<div id="pashaa">
			<label>Email </label>
			<input type="email" required>
			<br>
			<br>
			<label>Mobile No. </label>
			<input type="number" data-regex-pattern="[3|6|8|9][0-9]{7}" data-error-message="Ille Thambi" required>
			<br>
			<br>
			<label>Url </label>
			<input type="url" required>
			<br>
			<br>
			<label>DOB </label>
			<input type="date" required>
			<br>
			<br>
			<label>Accept terms and conditions </label>
			<input type="checkbox" required>
			<br>
			<br>
			<label>Accept another terms and conditions </label>
			<input type="radio" required>
			<br>
			<br>
			<br>
			<br>
			<label>Select your age </label>
			<select required>
				<option value="">Select</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<br>
			<br>
			<button name="submit">
				Submit
			</button>
			<br>
			<br>
		</div>
		<script>
			$(function() {
				$("button").on("click", function(event) {
					$("#pashaa").buscaat();
				});
			});
		</script>
	</body>
</html>
